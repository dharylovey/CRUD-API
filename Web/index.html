        <h1 class="text-center mt-5">USER MANAGEMENT</h1>

        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            id="addUser">
            Add User
        </button>

        <!-- adduser modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-end">
                        <h1 class="modal-title fs-5 " id="staticBackdropLabel">
                            ADD USER
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="userName" class="form-label">Username</label>
                                <input type="text" class="form-control" id="userName">
                            </div>
                            <div class="mb-3">
                                <label for="passWord" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passWord">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitUser" >SAVE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- update modal -->
        <div class="modal fade" id="updateUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="updateUserModal" aria-hidden="true">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateUserForm">
                            <div class="mb-3">
                                <label for="updateName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="updateName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="updateUserName" class="form-label">Username</label>
                                <input type="text" class="form-control" id="updateUserName">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitUpdateUser">UPDATE USER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
